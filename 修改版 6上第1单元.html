        }

            font-weight: 600;

            color: #2c3e50;
        }

            background-color: #c5e1f7;

        }
        
        .lesson-btn.active {
            background-color: #7e57c2;
            color: white;

            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        }

            grid-template-columns: 1fr;
        }

            cursor: pointer;
        }

            height: 380px;
        }

            height: 340px;
        }
        
        .columns-3 .card {
            height: 300px;
        }

            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;

            color: #333;

        }
        
        .card-back {

            color: white;
            transform: rotateY(180deg);
            border-left: 8px solid #7e57c2;
        }

            top: 15px;
            right: 15px;

            color: #7e57c2;

            font-weight: bold;

            color: white;
        }

            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 15px;

        }

            margin-bottom: 15px;

            text-align: left;

            text-align: center;

            color: #f9e076;
        }

            color: #666;

            margin-bottom: 15px;
            font-weight: 600;
            color: #7e57c2;

            background: #f9e076;

        .emphasize {
            color: #7e57c2;
            font-weight: bold;
        }

            color: #f9e076;
        }

        }

        }

            border-color: rgba(255, 255, 255, 0.2);

    </style>
</head>

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const cardContainer = document.getElementById('cardContainer');
            const lessonButtons = document.querySelectorAll('.lesson-btn');
            const displayButtons = document.querySelectorAll('.display-btn');
            const totalCardsElement = document.getElementById('totalCards');
            const visibleCardsElement = document.getElementById('visibleCards');
            
            // 初始化卡片
            renderCards('all');
            
            // 设置总卡片数
            totalCardsElement.textContent = knowledgeCards.length;
            
            // 添加单元筛选按钮事件监听
            lessonButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    lessonButtons.forEach(btn => btn.classList.remove('active'));
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 获取筛选条件
                    const lesson = this.getAttribute('data-lesson');
                    
                    // 渲染筛选后的卡片
                    renderCards(lesson);
                });
            });
            
            // 添加显示列数按钮事件监听
            displayButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    displayButtons.forEach(btn => btn.classList.remove('active'));
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 获取列数
                    const columns = this.getAttribute('data-columns');
                    
                    // 更新卡片容器类
                    cardContainer.className = 'card-container columns-' + columns;
                    
                    // 重新渲染卡片以应用新的样式
                    const activeLessonBtn = document.querySelector('.lesson-btn.active');
                    const currentLesson = activeLessonBtn.getAttribute('data-lesson');
                    renderCards(currentLesson);
                });
            });
            
            // 渲染卡片函数
            function renderCards(lessonFilter) {
                // 清空容器
                cardContainer.innerHTML = '';
                
                // 筛选卡片
                let filteredCards = knowledgeCards;
                if (lessonFilter !== 'all') {
                    filteredCards = knowledgeCards.filter(card => card.lesson === lessonFilter);
                }
                
                // 更新可见卡片数
                visibleCardsElement.textContent = filteredCards.length;
                
                // 创建卡片元素
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.setAttribute('data-lesson', card.lesson);
                    
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-lesson">${getLessonName(card.lesson)}</div>
                                <div class="card-content">
                                    <div class="card-question">${card.question}</div>
                                    <div class="card-hint">点击卡片查看答案和详细解释</div>
                                </div>
                                <div class="flip-icon">↻ 点击翻转查看答案</div>
                            </div>
                            <div class="card-back">
                                <div class="card-lesson">答案</div>
                                <div class="card-content">
                                    <div class="card-answer">${card.answer}</div>
                                    <div class="card-explanation">${card.explanation}</div>
                                </div>
                                <div class="flip-icon">↻ 点击返回问题</div>
                            </div>
                        </div>
                    `;
                    
                    // 添加点击事件
                    cardElement.addEventListener('click', function() {
                        this.classList.toggle('flipped');
                    });
                    
                    cardContainer.appendChild(cardElement);
                });
            }
            
            // 获取课时名称
            function getLessonName(lessonCode) {
                const lessonNames = {
                    "1": "第1课",
                    "2": "第2课",
                    "3": "第3课",
                    "4": "第4课",
                    "5": "第5课",
                    "6": "第6课",
                    "7": "第7课"
                };
                return lessonNames[lessonCode] || "全部课时";
            }
        });
    </script>
